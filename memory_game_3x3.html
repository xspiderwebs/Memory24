<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory 3x3 - No√´l</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 50%, #c41e3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        .header {
            position: absolute;
            top: 10px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 10px;
            color: white;
            font-size: clamp(0.7rem, 2.5vw, 1.8rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            gap: clamp(5px, 1.5vw, 15px);
            flex-wrap: wrap;
        }

        .score {
            background: rgba(255,255,255,0.25);
            padding: clamp(6px, 1.5vw, 12px) clamp(10px, 2vw, 20px);
            border-radius: clamp(8px, 2vw, 15px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255,255,255,0.3);
            white-space: nowrap;
            flex-shrink: 0;
            font-size: clamp(0.7rem, 2vw, 1.5rem);
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: clamp(8px, 2vw, 25px);
            padding: 15px;
            width: 85vw;
            max-width: 500px;
            height: 70vh;
            max-height: 500px;
            margin-top: 100px;
        }

        .card {
            background: white;
            border-radius: clamp(12px, 3vw, 25px);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 100%;
            height: 100%;
        }

        .card:hover:not(.flipped):not(.matched):not(.joker-found) {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card.matched, .card.joker-found {
            opacity: 0.6;
            pointer-events: none;
        }

        .card.joker-found {
            animation: jokerPulse 0.5s ease-in-out;
        }

        @keyframes jokerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: clamp(12px, 3vw, 25px);
            font-size: clamp(2.5rem, 7vw, 5rem);
            font-weight: bold;
        }

        .card-front {
            background: linear-gradient(135deg, #c41e3a 0%, #165b33 100%);
            color: white;
            font-size: clamp(2.5rem, 7vw, 5rem);
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            padding: 8px;
        }

        .card-back img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
        }

        .joker-card .card-back {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            font-size: clamp(3rem, 10vw, 6rem);
        }

        button {
            padding: clamp(8px, 1.5vw, 12px) clamp(15px, 3vw, 25px);
            font-size: clamp(0.7rem, 2vw, 1.3rem);
            font-weight: bold;
            border: none;
            border-radius: clamp(6px, 1.5vw, 10px);
            cursor: pointer;
            background: white;
            color: #c41e3a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
            flex-shrink: 1;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .victory {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            transition: transform 0.5s;
        }

        .victory.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .victory h2 {
            color: #c41e3a;
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 20px;
        }

        .victory p {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #333;
            margin-bottom: 30px;
        }

        .joker-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            text-align: center;
            z-index: 999;
            transition: transform 0.3s;
            color: white;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .joker-message.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.5rem;
            color: #c41e3a;
        }

        .error {
            color: #c41e3a;
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            max-width: 600px;
        }

        @media (max-width: 768px) {
            .game-container {
                width: 95vw;
                height: 60vh;
                margin-top: 120px;
                gap: 5px;
                padding: 8px;
            }
            
            .header {
                position: relative;
                flex-direction: column;
                gap: 5px;
                padding: 8px 5px;
                background: rgba(0,0,0,0.3);
                border-radius: 0 0 15px 15px;
            }
            
            .header > div, .header > button {
                font-size: 0.7rem;
                padding: 5px 10px;
            }
            
            body {
                justify-content: flex-start;
                padding-top: 0;
            }
            
            .card-front {
                font-size: clamp(2rem, 10vw, 4rem);
            }
        }
        
        /* Ajustement pour les tr√®s grands √©crans (TBI) */
        @media (min-width: 1400px) {
            .game-container {
                max-width: 700px;
                max-height: 700px;
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="score">Coups: <span id="moves">0</span></div>
        <div class="score">Paires: <span id="pairs">0</span>/4</div>
        <div class="score">Temps: <span id="timer">0:00</span></div>
        <button onclick="restartGame()">Nouvelle Partie</button>
        <button onclick="toggleFullscreen()">Plein √âcran</button>
    </div>

    <div id="loading" class="loading">
        Chargement des images... üéÑ
    </div>

    <div class="game-container" id="gameBoard" style="display: none;"></div>

    <div class="joker-message" id="jokerMessage">
        üéÑ JOKER TROUV√â ! üéÑ<br>
        <span style="font-size: 0.7em;">Bonus d√©couvert !</span>
    </div>

    <div class="victory" id="victory">
        <h2>üéâ Bravo ! üéâ</h2>
        <p>Vous avez gagn√© en <span id="finalMoves"></span> coups<br>
        Temps: <span id="finalTime"></span></p>
        <button onclick="restartGame()">Rejouer</button>
    </div>

    <script>
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let timer = 0;
        let timerInterval;
        let canFlip = true;
        let allImagesData = [];
        let selectedPairs = [];
        let jokerFound = false;

        // Charger toutes les images au d√©marrage
        async function loadImages() {
            try {
                // Liste des noms de fichiers attendus (14 paires)
                const imageFiles = [];
                for (let i = 1; i <= 14; i++) {
                    imageFiles.push(`${i}a.jpg`);
                    imageFiles.push(`${i}b.jpg`);
                }

                // Charger toutes les images depuis le dossier "images"
                const loadPromises = imageFiles.map(async (filename) => {
                    const pairId = filename.replace(/[ab]\.(jpg|jpeg|png|gif|webp)$/i, '');
                    try {
                        // Tenter de charger l'image
                        const img = new Image();
                        await new Promise((resolve, reject) => {
                            img.onload = resolve;
                            img.onerror = reject;
                            img.src = `images/${filename}`;
                        });
                        
                        return {
                            src: `images/${filename}`,
                            pairId: pairId,
                            name: filename
                        };
                    } catch (error) {
                        // Si jpg √©choue, essayer d'autres extensions
                        for (let ext of ['png', 'jpeg', 'gif', 'webp']) {
                            const altFilename = filename.replace(/\.jpg$/, `.${ext}`);
                            try {
                                const img = new Image();
                                await new Promise((resolve, reject) => {
                                    img.onload = resolve;
                                    img.onerror = reject;
                                    img.src = `images/${altFilename}`;
                                });
                                return {
                                    src: `images/${altFilename}`,
                                    pairId: pairId,
                                    name: altFilename
                                };
                            } catch (e) {
                                continue;
                            }
                        }
                        throw new Error(`Image non trouv√©e: ${filename}`);
                    }
                });

                allImagesData = await Promise.all(loadPromises);
                
                if (allImagesData.length === 28) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('gameBoard').style.display = 'grid';
                    initGame();
                } else {
                    throw new Error('Toutes les images ne sont pas pr√©sentes');
                }

            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div class="error">
                        <h3>‚ùå Erreur de chargement</h3>
                        <p>Impossible de charger les images.</p>
                        <p><strong>Instructions:</strong></p>
                        <ol style="text-align: left; margin-top: 10px;">
                            <li>Cr√©e un dossier nomm√© <strong>"images"</strong> dans le m√™me dossier que ce fichier HTML</li>
                            <li>Place tes 28 photos dans ce dossier</li>
                            <li>Nomme-les: 1a.jpg, 1b.jpg, 2a.jpg, 2b.jpg... jusqu'√† 14a.jpg, 14b.jpg</li>
                            <li>Rafra√Æchis la page</li>
                        </ol>
                        <p style="margin-top: 15px; font-size: 0.9rem;">Format accept√©s: .jpg, .jpeg, .png, .gif, .webp</p>
                    </div>
                `;
            }
        }

        // S√©lectionner 4 paires al√©atoires parmi les 14 disponibles
        function selectRandomPairs() {
            // Grouper les images par paires
            const pairsMap = {};
            allImagesData.forEach(img => {
                if (!pairsMap[img.pairId]) {
                    pairsMap[img.pairId] = [];
                }
                pairsMap[img.pairId].push(img);
            });

            // Obtenir tous les num√©ros de paires disponibles (1 √† 14)
            const availablePairIds = Object.keys(pairsMap);
            
            // M√©langer et s√©lectionner 4 paires al√©atoires
            const shuffled = availablePairIds.sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);
            
            // Extraire les images des paires s√©lectionn√©es
            selectedPairs = [];
            selected.forEach(pairId => {
                selectedPairs.push(...pairsMap[pairId]);
            });
            
            return selectedPairs;
        }

        // Initialisation du jeu
        function initGame() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            // S√©lectionner 4 paires al√©atoires
            const gamePairs = selectRandomPairs();
            
            // Cr√©er les cartes avec leur pairId (8 cartes)
            let cardsData = gamePairs.map(img => ({
                content: img.src,
                pairId: img.pairId,
                isJoker: false
            }));
            
            // Ajouter le joker (9√®me carte)
            cardsData.push({
                content: 'üéÑ',
                pairId: 'joker',
                isJoker: true
            });
            
            // M√©langer les cartes
            cardsData = cardsData.sort(() => Math.random() - 0.5);
            
            // Cr√©er l'objet cards avec index final
            cards = cardsData.map((cardData, index) => ({
                id: index,
                content: cardData.content,
                pairId: cardData.pairId,
                isJoker: cardData.isJoker,
                flipped: false,
                matched: false
            }));

            // Cr√©er les cartes HTML
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                if (card.isJoker) {
                    cardElement.classList.add('joker-card');
                }
                cardElement.dataset.id = index;
                
                const backContent = card.isJoker 
                    ? card.content 
                    : `<img src="${card.content}" alt="carte ${card.pairId}">`;
                
                cardElement.innerHTML = `
                    <div class="card-face card-front">?</div>
                    <div class="card-face card-back">${backContent}</div>
                `;
                cardElement.addEventListener('click', () => flipCard(index));
                gameBoard.appendChild(cardElement);
            });

            // R√©initialiser les compteurs
            moves = 0;
            matchedPairs = 0;
            flippedCards = [];
            jokerFound = false;
            updateStats();
            
            // D√©marrer le timer
            clearInterval(timerInterval);
            timer = 0;
            timerInterval = setInterval(updateTimer, 1000);
        }

        function flipCard(index) {
            if (!canFlip || flippedCards.length >= 2) return;
            
            const card = cards[index];
            if (card.flipped || card.matched) return;

            // Retourner la carte
            card.flipped = true;
            const cardElement = document.querySelector(`.card[data-id="${index}"]`);
            cardElement.classList.add('flipped');

            // Si c'est le joker
            if (card.isJoker && !jokerFound) {
                jokerFound = true;
                setTimeout(() => {
                    cardElement.classList.add('joker-found');
                    showJokerMessage();
                }, 600);
                return;
            }

            flippedCards.push(index);

            if (flippedCards.length === 2) {
                moves++;
                updateStats();
                canFlip = false;
                
                setTimeout(checkMatch, 1000);
            }
        }

        function showJokerMessage() {
            const jokerMsg = document.getElementById('jokerMessage');
            jokerMsg.classList.add('show');
            setTimeout(() => {
                jokerMsg.classList.remove('show');
            }, 2000);
        }

        function checkMatch() {
            const [index1, index2] = flippedCards;
            const card1 = cards[index1];
            const card2 = cards[index2];

            // V√©rifier si les cartes correspondent (m√™me pairId)
            const isMatch = card1.pairId === card2.pairId;

            if (isMatch) {
                // Match trouv√©
                card1.matched = true;
                card2.matched = true;
                document.querySelector(`.card[data-id="${index1}"]`).classList.add('matched');
                document.querySelector(`.card[data-id="${index2}"]`).classList.add('matched');
                matchedPairs++;
                updateStats();

                if (matchedPairs === 4) {
                    setTimeout(showVictory, 500);
                }
            } else {
                // Pas de match, retourner les cartes
                card1.flipped = false;
                card2.flipped = false;
                document.querySelector(`.card[data-id="${index1}"]`).classList.remove('flipped');
                document.querySelector(`.card[data-id="${index2}"]`).classList.remove('flipped');
            }

            flippedCards = [];
            canFlip = true;
        }

        function updateStats() {
            document.getElementById('moves').textContent = moves;
            document.getElementById('pairs').textContent = matchedPairs;
        }

        function updateTimer() {
            timer++;
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('timer').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function showVictory() {
            clearInterval(timerInterval);
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            document.getElementById('finalMoves').textContent = moves;
            document.getElementById('finalTime').textContent = 
                `${minutes}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('victory').classList.add('show');
        }

        function restartGame() {
            document.getElementById('victory').classList.remove('show');
            initGame();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // D√©marrer le chargement au lancement
        window.onload = loadImages;
    </script>
</body>
</html>
